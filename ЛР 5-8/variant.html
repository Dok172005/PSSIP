<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="variant.css">  
  <meta charset="UTF-8" />
  <title>сайт</title>
</head>
<body>
    <form>
        <fieldset class="form">
            <div class="form">

              <h1 class="form-name">Форма обратной связи</h1>
               <label for="поле-имя">Имя :</label>
               <input type="text" id="поле-имя" required>
               
               <label for="поле-email">Email :</label>
               <input type="email" id="поле-email" required>
               
               <label for="ваш-сайт">Ваш-сайт :</label>
               <input type="text" id="ваш-сайт">
               
               <label for="тема-письма">Тема-письма:</label>
               <input type="text" id="тема-письма" required>
   
               <label for="сообщение">Ваше сообщение :</label>
               <textarea id="сообщение"required></textarea>
             
               <label for="бот">Докажи что ты человек : </label>
               <input type="text" id="бот"required></input>
   
             <button type="submit">Send it!</button>
          </div>
        </fieldset>
        
    </form>
</body>
